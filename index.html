<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weekend Routine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #9fbeca;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-family: "Arial Rounded MT Bold", sans-serif;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Styling for Saturday rows */
      .saturday {
        background-color: #f0e68c;
      }
      /* Styling for Sunday rows */
      .sunday {
        background-color: #87ceeb;
      }
    </style>
  </head>
  <body>
    <h2>My Weekend Routine</h2>
    <!-- Table representing weekend routine -->
    <table>
      <!-- Table header -->
      <tr>
        <!-- Table headers for each column -->
        <th>Day</th>
        <!-- The day of the weekend -->
        <th>Morning</th>
        <!-- Activities in the morning -->
        <th>Afternoon</th>
        <!-- Activities in the afternoon -->
        <th>Evening</th>
        <!-- Activities in the evening -->
      </tr>
      <!-- Saturday row -->
      <tr class="saturday">
        <!-- Row for Saturday -->
        <td>Saturday</td>
        <!-- Saturday label -->
        <td>
          <ul>
            <li>Breakfast</li>
            <!-- Morning activity -->
            <li>Study</li>
            <!-- Morning activity -->
          </ul>
        </td>
        <td>
          <ul>
            <li>Play basketball</li>
            <!-- Afternoon activity -->
            <li>Hangout with friends</li>
            <!-- Afternoon activity -->
          </ul>
        </td>
        <td>
          <ul>
            <li>Movie night with my girlfriend</li>
            <!-- Evening activity -->
            <li>Dinner</li>
            <!-- Evening activity -->
            <li>Sleep</li>
            <!-- Evening activity -->
          </ul>
        </td>
      </tr>
      <!-- Sunday row -->
      <tr class="sunday">
        <!-- Row for Sunday -->
        <td>Sunday</td>
        <!-- Sunday label -->
        <td>
          <ul>
            <li>Breakfast</li>
            <!-- Morning activity -->
            <li>Free time</li>
            <!-- Morning activity -->
          </ul>
        </td>
        <td>
          <ul>
            <li>Attend church</li>
            <!-- Afternoon activity -->
            <li>Family bonding</li>
            <!-- Afternoon activity -->
          </ul>
        </td>
        <td>
          <ul>
            <li>Play basketball</li>
            <!-- Evening activity -->
            <li>Dinner</li>
            <!-- Evening activity -->
            <li>Sleep</li>
            <!-- Evening activity -->
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
